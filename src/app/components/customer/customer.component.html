<div *ngIf="dataLoaded == false" class="spinner-border text-dark" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table class="table">
  <thead>
    <th>Customer Id</th>
    <th>User Id</th>
    <th>Company Name</th>
  </thead>
  <tr *ngFor="let customer of customers">
    <td>{{ customer.id }}</td>
    <td>{{ customer.userId }}</td>
    <td>{{ customer.companyName }}</td>
  </tr>
</table>
