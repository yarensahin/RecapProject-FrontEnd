<div *ngIf="dataLoaded == false" class="text-center">
  <div class="spinner-border text-dark" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<ul *ngIf="dataLoaded == true" class="list-group">
  <li [class]="getAllColorClass()" routerLink="/cars">Colors</li>
  <li (click)="setCurrentColor(color)" routerLink="/cars/color/{{color.colorId}}"
    *ngFor="let color of colors" [class]=getCurrentColorClass(color)>
    {{ color.colorName }}
  </li>
</ul>
