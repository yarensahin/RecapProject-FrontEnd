<div *ngIf="dataLoaded == false" class="text-center">
  <div class="spinner-border text-dark" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<ul *ngIf="dataLoaded == true" class="list-group">
  <li [class]="getAllBrandClass()" routerLink="/cars">All Cars</li>
  <li (click)="setCurrentBrand(brand)" routerLink="/cars/brand/{{brand.brandId}}"
    *ngFor="let brand of brands" [class]="getCurrentBrandClass(brand)">
    {{ brand.brandName }}
  </li>
</ul>
