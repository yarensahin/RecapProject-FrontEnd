<div *ngIf="dataLoaded==false" class="spinner-border text-dark" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table class="table">
  <thead>
    <tr >
      <th>Car Name</th>
      <th>Brand Name</th>
      <th>Color Name</th>
      <th>Daily Price</th>
      <th>Description</th>
      <th>Model Year</th>
      <th>Car Id</th>
    </tr>
  </thead>
  <tr *ngFor="let car of cars">
    <td>{{ car.carName }}</td>
    <td>{{ car.brandName }}</td>
    <td>{{ car.colorName }}</td>
    <td>{{ car.dailyPrice }}</td>
    <td>{{ car.description }}</td>
    <td>{{ car.modelYear }}</td>
    <td>{{ car.id }}</td>  
  </tr>
</table>
